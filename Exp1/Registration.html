<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>N253</title>

<body >
    <h1> <em> Registration Page </em> </h1> <br>
  
    <form action="../Exp2/main.html">

      <label for="username">Username: </label>
      <input type="username" id="username" minlength="5" required> <br>

      <label for="first">First Name: </label>
      <input type="text" id="first" required> <br>
 
      <label for="last">Last Name: </label>
      <input type="text" id="last" required> <br>

      <label for="telephone">Mobile No. : </label>
      <input type="tel" id="telephone" maxlength="10" required> <br>

      <label for="email">Email ID: </label>
      <input type="email" id="email" size="25"required> <br>

      <label for="password">Password: </label>
      <input type="password" id="password" minlength="6" required> <br>

      <input type="submit" value="submit" > <br>

    



   </form>
    



    
</body>
